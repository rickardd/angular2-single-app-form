<h1 class="h3">{{title}}</h1>

<div class="row">
  <div class="col-md-6 well">
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder="Name"
          required
          ngControl="name"
          #name="ngForm"
          [(ngModel)]="user.name">
          <div *ngIf="name.touched && name.errors">
            <div
            class="alert alert-danger"
            *ngIf="name.errors.required">
              This field is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
          type="text"
          class="form-control"
          required
          placeholder="Email"
          ngControl="email"
          #email="ngForm"
          [(ngModel)]="user.email">
          <div *ngIf="email.touched && email.errors">
            <div
              class="alert alert-danger"
              *ngIf="email.errors.required">
                This field is required!
            </div>
            <div
              class="alert alert-danger"
              *ngIf="!email.errors.isValidEmail">
                Email has to be valid!
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
                type="text"
                class="form-control"
                placeholder="Phone"
                ngControl="phone"
                #experimentalName="ngForm"
                [(ngModel)]="user.phone">
        </div>
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <input
                type="text"
                class="form-control"
                placeholder="Address"
                ngControl="street"
                #street="ngForm"
                [(ngModel)]="user.address.street">
        </div>
        <div class="form-group">
          <input
                type="text"
                class="form-control"
                placeholder="Suite"
                ngControl="suite"
                #suite="ngForm"
                [(ngModel)]="user.address.suite">
        </div>
        <div class="form-group">
          <input
                type="text"
                class="form-control"
                placeholder="City"
                ngControl="city"
                #city="ngForm"
                [(ngModel)]="user.address.city">
        </div>
        <div class="form-group">
          <input
                type="text"
                class="form-control"
                placeholder="ZipCode"
                ngControl="zipcode"
                #zipcode="ngForm"
                [(ngModel)]="user.address.zipcode">
        </div>
      </fieldset>
      <button type="submit" class="btn btn-default" [disabled]="!isValidForm">Save</button>
    </form>
  </div>
</div>
