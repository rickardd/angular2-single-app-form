
<a class="btn btn-primary" [routerLink]="['NewUser']">Add User</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a [routerLink]="['EditUser', {id: user.id}]">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td><i (click)="deleteUser(user)" class="glyphicon glyphicon-remove"></i></td>
    </tr>
  </tbody>
</table>
